[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "private-assistant-spotify-skill"
version = "0.1.11"
description = "This package allows to use spotify within the private assistant ecosystem."
authors = ["stkr22 <stkr22@github.com>"]
readme = "README.md"
license = "MIT License"

[tool.poetry.dependencies]
python = ">=3.11,<3.13"
spotipy = "^2.24.0"
private-assistant-commons = "^0.1.6"
pydantic = "^2.8.2"
psycopg2-binary = "^2.9.9"
sqlmodel = "^0.0.21"
typer = {extras = ["all"], version = "^0.12.3"}
jinja2 = "^3.1.4"
pyyaml = "^6.0.1"
pyamaha = "^0.3"

[tool.poetry.group.dev.dependencies]
ruff = "^0.6.8"
mypy = "^1.11.2"
pytest = "^8.3.3"
types-pyyaml = "^6.0.12.20240311"

[tool.poetry.scripts]
private-assistant-spotify-skill = "private_assistant_spotify_skill.main:app"

[[tool.mypy.overrides]]
module = [
    "spotipy.*",
    "pyamaha.*"
]
ignore_missing_imports = true

[tool.ruff]
target-version = "py312"
line-length = 120
indent-width = 4

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F", "I", "UP"]
ignore = ["E203"]
