[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "private-assistant-spotify-skill"
version = "1.1.0"
description = "This package allows to use spotify within the private assistant ecosystem."
authors = [
    { name = "stkr22", email = "stkr22@github.com" }
]
readme = "README.md"
license = { text = "MIT License" }

keywords = []
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Topic :: Home Automation",
]

requires-python = ">=3.11,<3.13"
dependencies = [
    "spotipy>=2.24.0,<3.0.0",
    "private-assistant-commons>=2.0.0,<3.0.0",
    "pydantic>=2.8.2,<3.0.0",
    "sqlmodel>=0.0.21,<0.1.0",
    "jinja2>=3.1.4,<4.0.0",
    "asyncpg>=0.29.0,<0.30.0",
    "psycopg[binary]>=3.2.3,<4.0.0",
    "aiohttp>=3.10.10,<4.0.0",
    "pyamaha"
]

[tool.uv.sources]
pyamaha = {git = "https://github.com/rsc-dev/pyamaha.git", rev = "ac3a64d2990ec4b4e258c2218a3ae93600419e6f"}

[project.scripts]
private-assistant-spotify-skill = "private_assistant_spotify_skill.main:app"

[dependency-groups]
dev = [
    "ruff>=0.8.0",
    "mypy>=1.11.0",
    "pytest>=8.3.3",
    "pytest-cov>=6.0.0",
    "types-pyyaml>=6.0.12.20240311,<7.0.0",
    "aiosqlite>=0.20.0,<0.21.0"
]

[[tool.mypy.overrides]]
module = [
    "spotipy.*",
    "pyamaha.*"
]
ignore_missing_imports = true

[tool.ruff]
target-version = "py312"
line-length = 120
indent-width = 4

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "F",    # pyflakes
    "I",    # isort
    "UP",   # pyupgrade
    "N",    # pep8-naming
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "RET",  # flake8-return
    "SIM",  # flake8-simplify
    "ARG",  # flake8-unused-arguments
    "PTH",  # flake8-use-pathlib
    "ERA",  # eradicate
]
ignore = ["E203"]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-ra -q"

[tool.coverage.run]
source = ["private_assistant_spotify_skill"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if __name__ == .__main__.:",
]
